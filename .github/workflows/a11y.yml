name: Accessibility Test
on:
  pull_request:
    # paths:
    #   - "**/*.astro"
    #   - "**/*.html"
    #   - "**/*.scss"
    #   - "**/*.css"

concurrency:
  group: a11y-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - name: Run build
        run: npm run build
      - name: Run preview
        run: npm run preview

  pa11y:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - name: Run pa11y
        run: npm run test:a11y
